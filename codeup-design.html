<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
    <!-- Your custom css styles go here -->
</head>
<body>
<!-- Main page content -->
<main class="container-fluid p-0 bg-light-grey">
    <nav class="logo-background justify-content-center"><img src="images/logo.png" alt="logo" class="logo-img"></nav>
    <div class="row" id="logo-row">
        <h3 class="col-12 text-center">codeup design</h3>
        <div class="container">
            <div class="row">
                <nav class="col-12">
                    <ul class="d-flex flex-row m-auto">
                        <li class="p-3"><a class="text-dark" href="#">Services</a></li>
                        <li class="p-3"><a class="text-dark" href="#">Work</a></li>
                        <li class="p-3"><a class="text-dark" href="#">Blog</a></li>
                        <li class="p-3"><a class="text-dark" href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
<!--Fix L/R Sliding issue in mobile mode-->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="font-weight-bold text-center heading-font">VISUAL DESIGN & WEB DEVELOPMENT</h3>
                <h4 class="font-weight-bold text-center heading-font">FROM PARK CITY, UTAH</h4>
<!-- top & Bottom Margin to fix spacing? -->
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card text-white mb-3 rounded-circle border-2 border-white mh-100 bg-red" style="width:105px; height: 105px;">
                    <div class="card-body p-0 text-center">
                        <h5 class="card-title pt-4 heading-font font-weight-bold">DESIGN</h5>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card text-white mb-3 rounded-circle border-2 border-white mh-100 bg-orange" style="width:105px; height: 105px;">
                    <div class="card-body p-0 text-center">
                        <h5 class="card-title pt-4 heading-font">DEVELOP</h5>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card text-white mb-3 rounded-circle border-2 border-white mh-100 bg-green" style="width:105px; height: 105px;">
                    <div class="card-body p-0 text-center">
                        <h5 class="card-title pt-4 heading-font font-weight-bold">SUPPORT</h5>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card text-white mb-3 rounded-circle border-2 border-white mh-100 bg-blue" style="width:105px; height: 105px;">
                    <div class="card-body p-0 text-center">
                        <h5 class="card-title pt-4 heading-font font-weight-bold">HOST</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--    fix hr sizing-->
    <hr class="d-none d-sm-block">
    <div class="container">
        <div class="row">
            <p class="col-12 text-center">
                SELECTED WORK
            </p>
            <div class="col-12">
                <div class="card bg-light-grey border-0">
                    <img class="card-img-top border-2 bg-grey p-2" src="images/apple-ipad.jpg" alt="apple ipad">
                    <div class="card-body d-flex">
                        <p class="card-text flex-direction-row">FEATURED PROJECT</p>
                        <div class="ml-auto">
                            <i class="fas fa-circle icon-color-red"></i>
                            <i class="fas fa-circle icon-color-orange"></i>
                            <i class="fas fa-circle icon-color-green"></i>
                            <i class="fas fa-circle icon-color-blue"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>







</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
